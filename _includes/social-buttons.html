
<!-- Social Buttons Start -->

<ul class="list-inline social-buttons">
  {% for network in site.social %}
    <li><a href="{{ network.url }}" target="_blank"><i class="{{ network.title }}"></i>
    <img src="{{site.baseurl}}{{ network.image }}" alt=""></a></li>
  {% endfor %}
</ul>

<!-- Social Buttons End -->
