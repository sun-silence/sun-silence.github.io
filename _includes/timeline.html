
<!-- Timeline Start -->

<section id="{{ page.section-type }}" class="timeline_main">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      {{ page.content | markdownify }}

      <ul class="timeline">

        {% for event in site.events %}
          {% assign loopindex = forloop.index | modulo: 2 %}
          {% capture class %}
          {% if loopindex == 0 %}
            timeline-inverted
          {% endif %}
          {% endcapture %}

          <li class="{{ class }}">
            <div class="timeline-image">
              <img class="img-circle img-responsive" src="{{site.baseurl}}{{ event.image }}" alt="">
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4>{{ event.date }}</h4>
              </div>
              <div class="timeline-body">
                {{ event.description | markdownify }}
              </div>
            </div>
          </li>
        {% endfor %}

        <li class="timeline-inverted">
          <div class="timeline-image">
            <img class="img-circle img-responsive" src="{{site.baseurl}}{{ site.timeline-img }}" alt="">
          </div>
        </li>
      </ul>
    </div>
  </div>
  <center>
  <a href="#{{ site.pages_list['联系我'] }}" class="page-scroll" style="border: solid 2px #e5e6e7;background-image: url('{{site.baseurl}}/img/dark-arrow.svg');  border-color: inherit; background-color: rgba(64,64,64,0.05);  width: 5em; height: 5em; line-height: 4.5em;  padding: 0;  background-position: center center;  background-repeat: no-repeat;  text-indent: -10em;  overflow: hidden;border-radius: 3.5em;display: inline-block;">More</a></center>
</section>

<!-- Timeline End -->
